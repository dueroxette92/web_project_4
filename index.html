<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S logo">
            <div class="header__line"></div>
        </header>
        <div class="profile">
            <img class="profile__image" src="./images/ProfilePic.png">
            <div class="profile__info">
                <h1 class="profile__name profile__name_type_name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
<img src='./images/edit.png'></button>
                <p class="profile__name profile__name_type_des">Explorer</p>
            </div>

            <button class="profile__add-Button"><img id='add-button'src='./images/Vector.png' alt=""></button>
        </div>
        <div class="popup popup_type_profile">
            <div class="popup__content">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.png>"</button>
                <h3 class="popup__title">Edit profile</h3>
                <form class="popup__form" name="edit-profile" novalidate>
                    <input type="text" id="owner-name" class="popup__input popup__input_type_name" placeholder="Name">
                    <input type="text" id="profile-food" class="popup__input popup__input_type_des" placeholder="Food">
                    <button type="submit" class="button popup__button">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>


</html>
