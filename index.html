<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S logo">
        </header>
        <main class="content">
            <section class="profile">

                <img class="profile__image" src="./images/ProfilePic.png" alt="Profile Picture">
                <div class="profile__info">
                    <h1 class="profile__name profile__name_type_name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__name profile__name_type_des">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"><img id="add-button" src="./images/AddBtn.svg" alt="Add Button" /></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__gallery"></ul>
            </section>
        </main>
        <footer class="footer ">
            <p class="footer__copyright ">&copy; Around The U.S.</p>
        </footer>
        <div class="popup popup_type_profile ">
            <div class="popup__content ">
                <button type="button" class="button popup__close"></button>
                <h3 class="popup__title">Edit profile</h3>
                <form class="popup__form " name="edit-profile" novalidate>
                    <input type="text" id="owner-name" class="popup__input popup__input_type_name" placeholder="Name" />
                    <input type="text" id="profile-profession" class="popup__input popup__input_type_des" placeholder="Profession" />
                    <button type="submit" class="popup__button">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__content ">
                <button type="button" class="button popup__close"></button>
                <h3 class="popup__title">New Place</h3>
                <form class="popup__form " name="add-card" novalidate>
                    <input type="text" id="name-place" class="popup__input popup__input_type_place" placeholder="Name of The Place" />
                    <input type="text" id="image-link" class="popup__input popup__input_type_link" placeholder="Image Link" />
                    <button type="submit" class="popup__button">Create</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image-card">
            <div class="popup__img-content">
                <button type="button" class="button popup__close popup__close-image"></button>
                <form class="popup__form " name="add-card" novalidate>
                    <img class="popup__image-photo" src="#" alt="Card Image">
                    <p class="popup__image-title"></p>
                </form>
            </div>


        </div>
        <script src="./scripts/index.js " defer></script>

        <template id="card-template">
    <li class="photo-grid__lists">
<button class="photo-grid__deletebtn" type="button"></button>
        <div class="photo-grid__img"></div>
        <div class="photo-grid__card">
            <h2 class="photo-grid__des"></h2>
            <button class="photo-grid__btnheart" type="button"></button>
        </div>
    </li>
</template>
</body>

</html>
